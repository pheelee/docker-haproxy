<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockernet Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="/favicon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-3" style="background-color:#ffffff;">
                <div class="row">
                    <div class="col-md-12">
                        <h1 style="margin-left:10px;">The Dockernet</h1></div>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top:10px;">
            <div class="col-md-12 col-lg-6 col-lg-offset-7" style="padding-bottom:50px;">
                <ul class="list-group">
                    % i = 0
                    % for app in apps:
                        <li class="list-group-item app">
                            <div class="media" data-aos="fade-right" data-aos-delay="{{i*100}}">
                                <div class="media-left">
                                    <a href="{{app.get('link', '#')}}" target="_blank">
                                        <img src="{{app.get('logo', '')}}" width="50" class="logo">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading">{{app.get('title', '')}} </h4>
                                    <p>{{!app.get('description', '')}}</p>
                                </div>
                            </div>
                        </li>
                    % i+=1
                    % end
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
</body>

</html>
